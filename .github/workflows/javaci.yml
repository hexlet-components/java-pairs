name: Java CI

on:
  - push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up openJDK 12
        uses: actions/setup-java@v1
        with:
          java-version: '12'
      - name: Build with Maven & check install to local maven repository
        run: make install
